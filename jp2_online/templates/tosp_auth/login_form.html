<div class="row text-center">
  <form id="login_form" method="post" class="form-group">
      {% csrf_token %}
      {% if error_message %}
        <div class="alert alert-danger">
          {{error_message}}
        </div>
      {% endif %}
      <div class="form-group">
        <label for="formUser">Usuario</label>
        <input type="text" class="required form-control col-sm-2 col-md-4 col-form-label" name="username" value="" size="50" placeholder="Usuario" id="login-username" oninvalid="this.setCustomValidity('Introduzca un nombre de usuario')" oninput="setCustomValidity('')" required="true" required/>
      </div>
      <div class="form-group">
        <label for="formPassword">Contrase単a</label>
        <input type="password" class="required form-control col-sm-2 col-md-4 col-form-label" name="password" id="formPassword" placeholder="Contrase単a" id="login-password" oninvalid="this.setCustomValidity('Introduzca una contrase単a')" oninput="setCustomValidity('')" required="true" required>
        <div class="row">
          <div class="col-sm-12">
            <a href="{% url 'password_reset'%}">Recuperar Contrase単a</a>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8 col-sm-offset-2">
          <button type="submit" class="btn btn-primary" name="login-submit" id="login-submit">Enviar</button>
        </div>
      </div>
  </form>
</div>
