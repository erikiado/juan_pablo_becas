<form class="form-horizontal edit_form" method="POST" action="{% url 'administracion:users_edit'%}">
  {% csrf_token %}
  <input type="hidden" name="user_id" value="{{ from_user.id }}">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Edici√≥n de usuario</h4>
  </div>
  <div class="modal-body">
    {% for field in user_form %}
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-3">
        <strong>{{field.label}}:</strong>
      </div>
      <div class="col-sm-offset-1 col-sm-7">
        {{field}}
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
    <button type="submit" class="btn btn-primary" id="btn_send_edit_user">Editar usuario</button>
  </div>
</form>
